<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sign-up</title>
	<link rel="stylesheet" href="./sign_up.css">
	<link rel="stylesheet" href="../home/style.css">
	<script src="../data/data.js"></script>
</head>

<body>
	<nav class="top_nav">
		<a href="../home/index.html">home</a>
		<a href="./sign_up.html">sign up</a>
		<a href="../sign in/sign-in.html">sign in</a>
	</nav>
	<div class="form_border">
		<div class="form_inner_border">
			<form class="sign_up_form">
				<input id="sign_up_name" type="text" placeholder="full name" name="name" required><br>
				<input id="sign_up_password" type="password" placeholder="create password" name="password" required><br>
				<ul id="list_of_rules">
					<li id="valid_min8">minimum 8 charecters</li>
					<li id="valid_upper">at least 1 uper case</li>
					<li id="valid_lower">at least 1 lower case</li>
					<li id="valid_number">1 number</li>
				</ul>
				<input id="sign_up_confirm_password" type="password" placeholder="confirm password"
					name="confirmed_password" required><br>
			</form>
			<p id="alert_message">
			<p>
			<div id="sign_up_sign_up_div">
				<button id="sign_up_submit" type="submit" onclick="signUpSubmit()">sign up</button>
				<button id="sign_in_btn">sign in</button>
			</div>
		</div>
	</div>
	<script src="./sign_up.js"></script>
</body>

</html>
