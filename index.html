<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stocks</title>
  <link rel="stylesheet" href="style.css">
  <script src="companeis.js"></script>
</head>

<body id="body">
    <h1>health care</h1>
    <h2 id="market_status"></h2>
    <p id="g"></p>
    <p id="p"></p>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>Is US Company</th>
          <th>Ticker</th>
          <th>Price</th>
          <th>Amount</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <div id="div_form">
      <button class="btn btn-success" onclick="showAddCompanyForm()">Add Company</button>
      <form name="addCompanyForm" id="addCompanyForm" style="display: none;">
        <input type="text" placeholder="Company Name" name="name"></input><br>
        <label for="isUsCompany">Is US Company</label>
        <input type="checkbox" name="isUsCompany" id="isUsCompany" class="check_box"></input><br>
        <input type="text" name="ticker" placeholder="Ticker"></input><br>
        <input type="number" placeholder="Company Price" name="price"></input><br>
        <button type="button" onclick="submitForm()" id="submit_btn">Submit</button>
      </form>
    </div>
  <script src="script.js"></script>
</body>

</html>
