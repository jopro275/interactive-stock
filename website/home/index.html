<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./style.css">

  <script defer src="./script.js"></script>

<body id="body">
  <nav class="top_nav">
    <a href="index.html" class="a_h1">
      <h1>health care</h1>

    <div class="links">
      <a href="./index.html">home</a>
      <a href="../sign up/sign_up.html">sign up</a>
      <a href="../sign in/sign-in.html">sign in</a>
    </div>
  </nav>



  <h3 id="market_status"></h3>
  <p id="market_time_msg"></p>
  <main class="main_contant">
    <table>
      <thead>
        <tr>
          <th>logo</th>
          <th>name</th>
          <th>Is US Company</th>
          <th>Ticker</th>
          <th>
            Price
            <p>(previous closed)</p>
          </th>
          <th>Amount</th>
          <th>value</th>
        </tr>
      </thead>
      <tbody id="table_body"></tbody>
    </table>
    <div id="div_form">
      <button id="add_company_btn" class="btn btn_success" onclick="showAddCompanyForm()">Add Company</button>
      <form name="add_company_form" id="add_company_form" style="display: none;">
        <input id="add_company_input" type="text" placeholder="Company Name" name="name"></input><br>
        <label id="add_company_input" for="is_us_company">Is US Company</label>
        <input id="add_company_input" type="checkbox" name="is_us_company" id="is_us_company"
          class="check_box"></input><br>
        <input id="add_company_input" type="text" name="ticker" placeholder="Ticker"></input><br>
        <input id="add_company_input" type="number" placeholder="Company Price" name="price"></input><br>
        <button type="button" onclick="submitForm()" id="submit_btn">Submit</button>
      </form>
    </div>
  </main>
  <h2 id="alert"></h2>
